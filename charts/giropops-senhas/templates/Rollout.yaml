apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.helloWorld.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    canary:
      steps:
        - setWeight: 20
        - pause: {}
        - setWeight: 50
        - pause: {}
        - setWeight: 100
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - image: {{ .Values.helloWorld.image }}
          name: {{ .Release.Name }}
          ports:
            - containerPort: {{ .Values.helloWorld.port }}
          imagePullPolicy: {{ .Values.helloWorld.imagePullPolicy }}
